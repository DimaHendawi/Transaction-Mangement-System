<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">



    <title></title>
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="app__title">Transaction Mangement System</div>
            <div class="budget__title">Total Balance </div>

            <div class="budget__value">+ 2,345.64</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                
                </div>
            </div>
        </div>
    </div>



    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>

                <input type="number" class="add__value" placeholder="Amount">
                <select class="add__category">
                    <option value="" disabled selected>Category</option>

                </select>

                <input class="add__date" placeholder="Date" class="textbox-n" type="text" onfocus="(this.type='date')"
                    onblur="(this.type='text')" />
                <input type="text" class="add__description" placeholder="Add comment">

                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
         
        <div class="filter">
            <h3 class="filter__title">Filter as </h3>

            <button class="filter__all">Show all</button>
            <select class="filter__category">
                <option value="" >Category</option>
            </select>
            <input class="filter__from" placeholder="From" class="textbox-n" type="text" onfocus="(this.type='date')"
                onblur="(this.type='text')" />
            <input class="filter__to" placeholder="To" class="textbox-n" type="text" onfocus="(this.type='date')"
                onblur="(this.type='text')" />
        </div>
       
        <div class="container clearfix">
            <div class="income">
                <span class="total__inc">total</span>
                <h2 class="income__title">Incomes</h2>


                <div class="income__list">
            
                </div>
            </div>

            

            <div class="expenses">
                <span class="total__exp">total</span>
                <h2 class="expenses__title">Expenses</h2>

                <div class="expenses__list">
                
                </div>
            </div>
        </div>


    </div>

    <div class="end">
        <div class="container">

            <span>Copyright © 2020 Second Step For Software Development - TMS Training Project : Dima Hendawi ☺ ヅ</span>
            
           
        </div>
    </div>
  
   

</body>

</html>
